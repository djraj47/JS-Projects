<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .clickable {
        cursor: pointer;
        background-color: lightblue;
        padding: 10px;
        margin: 5px;
        text-align: center;
    }

    .appended-container {
        border: 2px solid gray;
        padding: 10px;
        margin-top: 20px;
    }
</style>

<body>
    <section class="cart">
        <span onclick="removeModal()">&times;</span>
        <div class="itemimg">
            <img src="/images/chowmein (1).jpeg" width="160px" alt="">
        </div>
        <div class="itemdetail">
            <div class="itemtitle">
                <h5>Veg Chowmein</h5>
            </div>
            <div class="itemprice">
                <p>â‚¹200</p>
            </div>
            <div class="addbtn">
                <button onclick="addToCart()">Add</button>
            </div>
        </div>
    </section>
    
    <section class="cart-billing">
        <!-- Items will be added here -->
    </section>
    
</body>
<script>
   function removeModal() {
    const cart = document.querySelector('.cart');
    cart.style.display = 'none';
}

function addToCart() {
    const cartBilling = document.querySelector('.cart-billing');
    const cartItem = document.querySelector('.cart');

    // Clone the item from the cart section
    const clonedItem = cartItem.cloneNode(true);

    // Remove the "Add" button from the cloned item
    const addBtn = clonedItem.querySelector('.addbtn');
    addBtn.innerHTML = '';

    // Add the cloned item to the cart-billing section
    cartBilling.appendChild(clonedItem);

    // Close the cart section
    cartItem.style.display = 'none';
}

</script>

</html>
